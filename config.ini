
[main]
config version = 2
shell = /opt/homebrew/bin/fish
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = yes
show_icon_in_statusbar = yes
set_workdir_with_cd = no
window_x = 420
window_y = 417
window_width = 600
window_height = 300
shortcut_column_enabled = yes
action_column_enabled = yes
command_column_enabled = yes
workdir_column_enabled = no
shortcut_column_width = 80
action_column_width = 100
command_column_width = 120
workdir_column_width = 100

[shortcut1]
shortcut = ⌃⌥⌘D
action = Open in Dired
command = cdd
workdir = 
enabled = yes

[shortcut2]
shortcut = ⌃⌥⌘N
action = Bring Emacs to front
command = open -a emacs
workdir = 
enabled = yes

[shortcut3]
shortcut = ⌃⌥⌘E
action = Start Emacs client
command = e
workdir = 
enabled = yes

[shortcut4]
shortcut = ⌃⌥⌘P
action = Emacs Notepad
command = notepad
workdir = 
enabled = yes
